<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="./review.css" />
		<link rel="icon" href="/assets/images/single_star.png" />

		<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
		<script src="../global.js"></script>
		<script defer src="./review.js"></script>

		<title>Reviewer | New Item</title>
	</head>

	<body>
		<nav>
			<a href="/">Home</a>
			<a href="/profile">Profile</a>
		</nav>

		<main>
			<h1>Review a New Item</h1>

			<div class="input">
				<h3>Item Name</h3>
				<input id="item" />
			</div>

			<div class="input">
				<h3>Item Description</h3>
				<textarea id="description"></textarea>
			</div>

			<div class="input">
				<h3>Item Image Link</h3>
				<input id="image" />
			</div>

			<div class="input">
				<h3>Review Rating</h3>
				<div class="stars">
					<img class="star" src="/assets/images/single_star.png" />
					<img class="star" src="/assets/images/single_star.png" />
					<img class="star" src="/assets/images/single_star.png" />
					<img class="star" src="/assets/images/single_star.png" />
					<img class="star" src="/assets/images/single_star.png" />
				</div>
			</div>

			<div class="input">
				<h3>Review Comment</h3>
				<textarea id="comments"></textarea>
			</div>

			<div class="input">
				<h3>Tags</h3>
				<div id="tags">
					<input class="tag" />
				</div>
				<button id="add-tag">Add Another</button>
			</div>

			<div class="input">
				<h3 id="errorMsg"></h3>
			</div>

			<button id="submit">Submit</button>
		</main>
	</body>
</html>
